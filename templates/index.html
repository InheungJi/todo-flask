{% extends 'base.html' %}
{% block content %}
<h1>Sign In</h1>
<p>New User? <a href="{{ url_for('register')}}">Click to Register!</a></p>
<form action='/' method="post">
    {{ login.hidden_tag() }}
    <p>{{ login.username.label }}{{ login.username }}</p>
    <p>{{ login.password.label }}{{ login.password }}</p>
    <p>{{ login.remember() }}{{ login.remember.label }}</p>
    <p>{{ login.submit }}</p>
</form>
{% endblock %}
